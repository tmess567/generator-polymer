<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module name="yo-greeting" attributes="">
    <link rel="stylesheet" href="yo-greeting.css">
  <template>
    <h1 class="paper-font-display1"><span>{{greeting}}</span>, <span>{{greeting}}</span>!</h1>
    <span class="paper-font-body2">Update text to change the greeting.</span>
    <!-- Listens for "input" event and sets greeting to <input>.value -->
    <input class="paper-font-body2" value="{{greeting::input}}">
  </template>
</dom-module>
  <script>
    (function () {
      Polymer({
        is: "yo-greeting",
        properties: {
            greeting: {
                type: String,
                value: '\'Allo',
                notify: true}
        }
      });
    })();
  </script>
