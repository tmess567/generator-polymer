<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>poly foo</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">

    <paper-drawer-panel>

      <!-- Drawer -->
      <paper-header-panel drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar style="color:#FAFAFA;background-color:#009688;">
            <span>Menu</span></paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu selected="0">
          <paper-item>Yo</paper-item>
          <paper-item>Polymer</paper-item>
          <paper-item>App</paper-item>
        </paper-menu>

      </paper-header-panel>

      <!-- Main -->
      <paper-header-panel main>

        <!-- Main Toolbar -->
        <paper-toolbar style="color:#FAFAFA;background-color:#009688;">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <span>{{appName}}</span>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="hero-unit">
          <yo-greeting></yo-greeting>
          <p>You now have</p>
          <yo-list></yo-list>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
